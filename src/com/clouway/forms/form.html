<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <form action="" id="menu">
        <fieldset id="field">
            <legend>User information</legend>
            First name: <br>
            <label for="fn"></label>
            <input type="text" id="fn" name="firstname" placeholder="enter first name"><br>
            Last name:<br>
            <label for="ln"></label>
            <input type="text" id="ln" name="lastname" placeholder="enter last name"><br>
            EGN: <br>
            <label for="egn"></label>
            <input type="number" id="egn" name="egn" placeholder="enter egn"><br>
            Age: <br>
            <label for="age"></label>
            <input type="number" id="age" name="age" placeholder="enter age"><br>
            Address: <br>
            <label for="address"></label>
            <input type="text" id="address" name="address" placeholder="enter address"><br>
            Password: <br>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="enter pass" required><br>
            Confirm password: <br>
            <label for="confirm password"></label>
            <input type="password" id="confirm password" name="confirm password" placeholder="confirm pass"
                   required><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</div>
</body>
</html>
