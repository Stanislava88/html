<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <form action="" id="menu">
        <fieldset id="field">
            <legend>User information</legend>
            First name: <br>
            <input type="text" name="firstname" placeholder="enter first name"><br>
            Last name:<br>
            <input type="text" name="lastname" placeholder="enter last name"><br>
            EGN: <br>
            <input type="number" name="egn" placeholder="enter egn"><br>
            Age: <br>
            <input type="number" name="age" placeholder="enter age"><br>
            Address: <br>
            <input type="text" name="address" placeholder="enter address"><br>
            <div class="radio">
                <p>Enter your gender: </p>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male"><br>
            </div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female"><br><br>
            Password: <br>
            <input type="password" id="password" name="password" placeholder="enter pass" required><br>
            Confirm password: <br>
            <input type="password" id="confirm password" name="confirm password" placeholder="confirm pass"
                   required><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</div>
</body>
</html>
